<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

    <div>
      <style>
        .a{
            background-color: coral;
            text-align: center;
        }
        .b{
            background-color: rgb(235, 236, 136);
            text-align: center;
        }
        .c{
            text-align: center;
        }
    </style>
    
        <table  border="7" Cellspacing="1" Cellpadding="10" style="width: 400px; height: 250px; border: 10px solid rgb(219, 188, 147); margin-bottom: 100px;">  
    
            <tr>  
              <td class="c">1</td>
              <td class="c" colspan="8">2</td>  
            </tr>  
            <tr>  
                <td class="c" rowspan="8">3</td>
                
              <td class="a">4</td>
              <td class="a">5</td>  
              <td class="b" rowspan="2">6</td>
              <tr>
                <td class="a">7</td>
                <td class="a">8</td>
              </tr>
              <td class="b" colspan="2">9</td>
              <td class="b">10</td>  
            </tr>
         
          </table>
     </div>
</body>
</html>
